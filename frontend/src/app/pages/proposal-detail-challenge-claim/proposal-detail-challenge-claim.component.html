<div class="proposal-detail">
  <h3>Visualizar proposta</h3>

  <div class="proposal-detail--container">
    <div class="proposal-detail--container--left">
      <img [src]="proposal.description | boring : 'bauhaus'" alt="Imagem">
      <div class="about card">
        <h4>Sobre</h4>
        <p>{{ proposal.description }}</p>
      </div>
    </div>
    <div class="proposal-detail--container--right">
      <div class="header">
        <img [src]="proposal.description | boring : 'beam'" alt="Pessoa">
        <div class="header--info">
          <h4>{{ proposal.title }}</h4>
          <span>Criador: 0xf39Fd6e51aad88F6F4ce6aB8827279cffFb92266</span>
        </div>
      </div>

      <div class="price card">
        <h4>Saldo à Reinvindicar</h4>

        <div class="price--result">
          <span>O mediador definiu que você receberá:</span>
          <span><b>{{ total }} matic</b></span>
        </div>

        <br />
        <br />

        <button class="full" [routerLink]="['/dispute']">Transferir para minha conta</button>
      </div>

      <div class="price card">
        <h4>Freelancer / Criador</h4>

        <a href="mailto:vinyygamerlol@gmail.com">
          <button class="outline full">Entrar em contato</button>
        </a>
      </div>
    </div>
  </div>
</div>
